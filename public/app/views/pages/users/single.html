<md-card>
	<h1 class="md-display-3" ng-if="user.type == 'create'">Create user</h1>
	<h1 class="md-display-3" ng-if="user.type == 'edit'">Edit user</h1>

	<md-button class="md-icon-button" href="/users"><md-icon>arrow_back</md-icon></md-button>

	<form ng-submit="user.saveUser()">
		<md-input-container>
			<label>Name</label>
			<input type="text" ng-model="user.userData.name">
		</md-input-container>

		<md-input-container>
			<label>Username</label>
			<input type="text" ng-model="user.userData.username">
		</md-input-container>

		<md-input-container>
			<label>Password</label>
			<input type="password" ng-model="user.userData.password">
		</md-input-container>

		<md-button ng-if="!user.processing && user.type == 'create'" type="submit" class="md-raised md-primary">
			<md-icon>add</md-icon> Create
		</md-button>

		<md-button ng-if="!user.processing && user.type == 'edit'" type="submit" class="md-raised md-primary">
			<md-icon>save</md-icon> Edit
		</md-button>

		<div ng-if="user.processing">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>

	</form>

	<div ng-show="user.message">
		{{ user.message }}
	</div>
</md-card>
