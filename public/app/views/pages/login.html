<form ng-submit="login.doLogin()" layout="column" layout-align="center center">
	<h1 class="md-display-2">Login</h1>
	<md-input-container>
		<label>Username</label>
		<input type="text" ng-model="login.loginData.username">
	</md-input-container>

	<md-input-container>
		<label>Password</label>
		<input type="password" ng-model="login.loginData.password">
	</md-input-container>

	<md-button ng-if="!login.processing" type="submit" class="md-raised md-primary"><md-icon>input</md-icon> Login</md-button>
	<div ng-if="login.processing">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>

	<div ng-if="login.error">
		<p>{{ login.error }}</p>
	</div>
</form>
