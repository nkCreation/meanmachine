<!DOCTYPE html>
<html lang="fr" ng-app="userApp">
	<head>
		<meta charset="utf-8">
		<title>User CRM</title>
		<base href="/">

		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-aria.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>

		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>

		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>
	</head>
	
	<body layout="column" layout-fill ng-controller="mainController as main">
		<md-toolbar ng-if="main.loggedIn">
			<div class="md-toolbar-tools">
				<a href="/"><span>User CRM</span></a>
				<span flex></span>
				<md-button ng-if="main.loggedIn" ng-click="main.doLogout()" href="#">Logout</md-button>
				<md-button ng-if="main.loggedIn" href="/users">Users</md-button>
			</div>
		</md-toolbar>

		<md-content md-scroll-y layout-padding flex class="md-default-theme">
			<div ng-view></div>
		</md-content>
	</body>
</html>
