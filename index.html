<!DOCTYPE html>
<html lang="fr" ng-app="firstApp">
<head>
	<meta charset="utf-8">
	<title>Titre de la page</title>
	<link rel="stylesheet" href="http://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-blue.min.css" /> 
	<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="http://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="mainController as main">
	<header>
		<div class="container">
			<h1>First angular app !</h1>		
		</div>
	</header>

	<div id="page">
		<div class="container">
			<p>This is my message :</p>
			<p>{{ main.message }}</p>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
				<input class="mdl-textfield__input" type="text" id="bindMessage" ng-model="main.message">
				<label class="mdl-textfield__label" for="bindMessage">Message...</label>
			</div>

			<table class="mdl-data-table mdl-shadow--2dp">
				<thead>
					<tr>
						<td class="mdl-data-table__cell--non-numeric">Name</td>
						<td class="mdl-data-table__cell--non-numeric">Color</td>
						<td>Nerd Level</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="computer in main.computers">
						<td class="mdl-data-table__cell--non-numeric">{{ computer.name }}</td>
						<td class="mdl-data-table__cell--non-numeric">{{ computer.color }}</td>
						<td>{{ computer.nerdness }}</td>
					</tr>
				</tbody>
			</table>

			<h2>Add a computer</h2>

			<form ng-submit="main.addComputer()">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="computerName" ng-model="main.computerData.name">
					<label class="mdl-textfield__label" for="computerName">Computer...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="computerColor" ng-model="main.computerData.color">
					<label class="mdl-textfield__label" for="computerColor">Color...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="computerNerdness" ng-model="main.computerData.nerdness">
					<label class="mdl-textfield__label" for="computerNerdness">Nerdness...</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add this !</button>
			</form>
		</div>
	</div>
</body>
</html>
